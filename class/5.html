<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="addw">加大圖片</button>
        <br>
        <br>
        <img :src="imgUrl" :style="{
            width: `${widths}rem`,
            backgroundColor: bg,
        }"  alt="">
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return{
                    imgUrl: "https://picsum.photos/300/200/?random=10",
                    bg: '#999',
                    widths: 5,
                }
            },
        methods: {
            addw(){
                //每次按下去加大照片
                this.widths += 1;
                //延伸：每次按下去改底色
                this.bg = `#${this.widths}${this.widths}${this.widths}`
            },
        },
    }).mount("#app");
    </script>
</body>
</html>
