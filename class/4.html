<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background-color: #d1d1d1;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        {{tab}}
        <button @click="tab= !tab">換色</button>
        <br>
        <br>
        <div class="box" :class="tab?'red': 'green'"></div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return{
                    tab: true
                }
            },
        methods: {
        },
    }).mount("#app");
    </script>
</body>
</html>
