<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cartItem {
            width: 800px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .itemAmount {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 商品1 -->
        <div class="cartItem">
            <img :src="cartList[0]['img']" alt="">
            <h2>{{cartList[0]['itemname']}}</h2>
            <h4>NT.{{cartList[0]['price']}}</h4>
            <div class="itemAmount">
                <button @click="reduce(0)">-</button>
                <h4>{{cartList[0]['amount']}}</h4>
                <button @click="add(0)">+</button>
            </div>
            <div class="remove">
                <button @click="remove">x</button>
            </div>
        </div>
        <!-- 商品2 -->
        <div class="cartItem">
            <img :src="cartList[1]['img']" alt="">
            <h2>{{cartList[1]['itemname']}}</h2>
            <h4>NT.{{cartList[1]['price']}}</h4>
            <div class="itemAmount">
                <button @click="reduce(1)">-</button>
                <h4>{{cartList[1]['amount']}}</h4>
                <button @click="add(1)">+</button>
            </div>
            <div class="remove">
                <button @click="remove">x</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return{
                    cartList: [
                        {
                        img: "https://picsum.photos/200/200/?random=1",
                        id: 'item1',
                        itemname: '牛肉',
                        price: '120',
                        amount: 1,
                        },
                        {
                        img: "https://picsum.photos/200/200/?random=2",
                        id: 'item2',
                        itemname: '雞肉',
                        price: '80',
                        amount: 1,
                        },
                        
                    ],
                }
            },
        methods: {
            add(index){
                this.cartList[index]['amount'] += 1;
            },
            reduce(index){
                if(this.cartList[index]['amount'] == 0) return;
                this.cartList[index]['amount'] -= 1;
            },
            remove(){

            }
        },
    }).mount("#app");
    </script>
</body>
</html>
